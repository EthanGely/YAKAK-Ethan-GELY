<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YAKAK - accueil</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../jquery/3.6.0/jquery.min.js"></script>
  <script src="../javaScript/initPage.js"></script>
</head>
<body >


<header id="header"></header>


<div class="content black">
  <h2>Contactez nous</h2>
  <p>Pour contacter YAKAK, il vous suffit de remplir ce court formulaire.<br>Nous répondrons à votre demande dans les plus longs délais acceptables</p>

  <div>
    <form action="">
      <div>
        <label for="prenom">Prénom </label>
        <input type="text" name="prenom" id="prenom">

        <label for="nom">Non </label>
        <input type="text" name="nom" id="nom" required>
      </div>

      <div>
        <label for="email">Email </label>
        <input type="email" name="email" id="email" required>
      </div>

      <div>
        <label for="tel">Numéro de téléphone </label>
        <input type="tel" name="tel" id="tel" required>
      </div>

      <div>
        <label for="message">Message </label>
        <input type="text" name="message" id="message" required>
      </div>

      <div>
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </div>
</div>

<footer id="footer"></footer>

</body>
</html>
