<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>YAKAK - Voyage audio</title>
    <script src="../jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="margin:0;">

<script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>

<div id="header"></div>

<div class="content fullpage">
    <div class="fullpage">
        <video width="100%" height="100%" autoplay loop muted preload="auto">
            <source src="../videos/sound1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de cette vidéo. Vous pouvez tout de même profiter du voyage audio!
        </video>
        <div id="titleVid">
            <h2>Titre de l'audio</h2>
            <audio src="../audio/voyage1.mp3" autoplay></audio>
        </div>
    </div>

    <div>
        <h2>TEST</h2>
    </div>
</div>

<div id="footer"></div>
</body>
</html>
